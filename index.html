<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="form-container">
		<form action="#" method="post">
			<h1 class="form-title">
				Create your free account
			</h1>
			<p class="form-text">
				Come and join our cool and amazing community, fill in your details to get started. 
				Already have an account?
				<a class="log-in" href="#">
					Log in.
				</a>
			</p>
			<p class="username">
				<input type="text" name="first name" placeholder="First name">
				<input type="text" name="last name" placeholder="Last name">
			</p>
			<p>
				<input type="email" name="email" placeholder="Email adress">
			</p>
			<p>
				<input type="password" name="password" placeholder="Password">
			</p>
			<p>
				<button class="form-submit-btn" type="submit" name="sign up">
					Sign up for free
				</button>
			</p>
			<p class="text-notes">
				By clicking on “Sign up for free”, you agree to the
				<a href="#">
					Terms of Service
				</a>
				and the 
				<a href="#">
					Privacy Policy
				</a>
			</p>
		</form>
</div>
</body>
</html>
